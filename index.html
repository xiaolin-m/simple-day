 <!DOCTYPE html>
<html>
  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>simple day</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="icon" href="photos/favicon.svg">
<!--   Imported Fonts -->
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand&family=Raleway:wght@900&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
  </style>
<!--  -->
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="todo.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="logo"> 
      <img src="photos/favicon.svg">
  </div>
  <div id = "navBar">
    <img
    <div id="dtw">
      <div id="date"></div>
      <div id="time"></div>
      <div id="weather">
          <h1 id="temp"></h1>
      </div>
    </div>
  </div>
  <div class=container>
  <div id = "welcomeMsg"> 
    <p id="greeting">Hello, Avery!</p>
        <!--    Search Bar      -->
        <form action="https://google.com/search" target="_self">
        <input name="q" class="search" placeholder="Search">
<!--         <img id="search_icon" src="photos/Search.svg"> -->
        </form>
        <!--          -->
    <div id = "quote">
      <p id = "quotation"></p>
      <p id = "author"></p>
    </div>
  </div>

  <div id = "rightBody">
    <div class="wrapper">
      <header>Todo List</header>
      <div class="inputField">
        <input type="text" placeholder="Add your new todo">
        <button><i class="fas fa-plus"></i></button>
      </div>
      <ul class="todoList">
        <!-- data are comes from local storage -->
      </ul>
      <div class="footer">
      <span>You have <span class="pendingTasks"></span> pending tasks</span>
        <button>Clear All</button>
      </div>
    </div>

    <div id = "importantDates">
      <header>Important Dates</header>
      <div class = "event">
        <p class = "title">Vietnamnese Student Association (VSA) Culture Show</p>
        <div class = "details">
        <p>April 16</p>
        <p>5:30 PM</p>
        </div>
      </div>
      <div class = "event">
        <p class = "title">ASUCD Student Sustainability Career Fair</p>
        <div class = "details">
          <p>April 19</p>
          <p>10:00 AM</p>
        </div>
      </div>
    </div>

<!--     <div id="more">
      <img src="photos/add.svg">
      
    </div> -->
  </div>
    </div>
<script type="text/javascript" src="todo.js"></script>
<script type="text/javascript" src="script.js" async></script>

</body>

</html>
